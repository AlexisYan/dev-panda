<!DOCTYPE html>
<html>
  <head>
    <title></title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script id="article-template" type="text/x-handlebars-template">
     <article
       class="clearfix"
       data-author="{{author}}">
       <header>
         <h1>{{title}}</h1>
         <div class="byline">
           By <address>{{author}}</address>
         </div>
       </header>
       <section class="article-body">{{{body}}}</section>
       <!-- <a href="#" class="read-on">Read on &rarr;</a> -->
     </article>
   </script>
  </head>
  <body>
    <section id="write" class="tab-content">
        <h1>Leave your comments</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="article-title" placeholder="Article title" required>
          </label>
          <textarea id="article-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="article-author" placeholder="Author Name" required>
          </label>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section id="commentsAll"></section>
      <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
      <script src="scripts/models/comments.js"></script>
      <script src="scripts/views/commentsView.js"></script>
  </body>
</html>
