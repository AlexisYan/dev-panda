<!DOCTYPE html>
<html>
<head>
  <link href="styles/base.css" rel="stylesheet" type="text/css">
  <link href="styles/layout.css" rel="stylesheet" type="text/css">
  <link href="styles/modules.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

  <script id="eventlist-template" type="text/x-handlebars-template">

      <h3>{{name}}</h3>
      <h5>{{time}}</h5>

  </script>
</head>
<body>

    <div id="map"></div>

    <script
     src="https://code.jquery.com/jquery-3.2.1.min.js"

    async defer></script>

  <script src="scripts/models/events.js" type="text/javascript"></script>
  <script src="scripts/views/aboutView.js" type="text/javascript"></script>
  <script src="scripts/views/eventView.js" type="text/javascript"></script>

</html>
