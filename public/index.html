<!DOCTYPE html>
<html>
  <head>
    <link href="styles/base.css" rel="stylesheet" type="text/css">
    <link href="styles/layout.css" rel="stylesheet" type="text/css">
    <link href="styles/modules.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrkuWV8MgzB1vQZFVi6Nx8mhslLfufwR0&callback=initMap"
      async defer></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
      <script id="eventlist-template" type="text/x-handlebars-template">
        <li>
        <h3>{{name}}</h3>
        {{{description}}}
        <a>{{link}}</a>
        <p>{{fee.label}}</p>
        <p>{{fee.amount}}</p>
      </li>
      </script>
  </head>
  <body>
    <div id="map"></div>
    <div></div>
    <ul id ="list-events"></ul>

    <script src="scripts/models/events.js" type="text/javascript"></script>
    <script src="scripts/models/session.js" type="text/javascript"></script>
    <script src="scripts/models/user.js" type="text/javascript"></script>
    <script src="scripts/models/map.js" type="text/javascript"></script>

    <script src="scripts/views/aboutView.js" type="text/javascript"></script>
    <script src="scripts/views/currentView.js" type="text/javascript"></script>
    <script src="scripts/views/landingPageView.js" type="text/javascript"></script>
    <script src="scripts/views/pastView.js" type="text/javascript"></script>

    <script src="scripts/controllers/aboutController.js" type="text/javascript"></script>
    <script src="scripts/controllers/currentController.js" type="text/javascript"></script>
    <script src="scripts/controllers/landingPageController.js" type="text/javascript"></script>
    <script src="scripts/controllers/pastController.js" type="text/javascript"></script>

  </body>
</html>
